<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSLP Domain 4: DLP Lab</title>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --dlp-blue: #29b6f6;
            --leak-red: #ff5252;
            --safe-green: #66bb6a;
            --text: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: #000;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            border-bottom: 3px solid var(--dlp-blue);
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.5rem; color: var(--dlp-blue); }

        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
        }

        /* CONTROLS */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .mode-select {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .mode-btn {
            padding: 12px;
            background: #333;
            border: 1px solid #555;
            color: #aaa;
            cursor: pointer;
            border-radius: 4px;
            text-align: left;
            transition: 0.2s;
        }
        .mode-btn.active {
            background: rgba(41, 182, 246, 0.2);
            border-color: var(--dlp-blue);
            color: white;
            font-weight: bold;
        }
        .mode-btn small { display: block; font-size: 0.75rem; color: #777; margin-top: 3px; }

        /* SIMULATION AREA */
        .sim-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .email-client {
            background: #fff;
            color: #000;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: sans-serif;
        }
        .send-btn {
            align-self: flex-end;
            background: var(--dlp-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .send-btn:hover { filter: brightness(0.9); }

        /* INSPECTION PIPELINE */
        .pipeline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            position: relative;
        }
        .pipe-node {
            width: 80px; height: 80px;
            background: #222;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 0.7rem;
            text-align: center;
            z-index: 10;
        }
        .pipe-line {
            position: absolute;
            top: 50%; left: 0; right: 0;
            height: 2px;
            background: #333;
            z-index: 0;
        }
        
        .packet {
            position: absolute;
            width: 20px; height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            left: 50px;
            z-index: 5;
            display: none;
        }

        /* LOGS */
        .log-panel {
            background: #000;
            border: 1px solid #333;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            color: #aaa;
            font-size: 0.85rem;
        }
        .log-block { color: var(--leak-red); }
        .log-pass { color: var(--safe-green); }
        .log-warn { color: orange; }

    </style>
</head>
<body>

<header>
    <h1>DLP Architecture Simulator</h1>
    <p>Egress Filtering, Regex Matching & Obfuscation</p>
</header>

<div class="dashboard">

    <!-- CONTROLS -->
    <div class="controls">
        <h3>DLP Configuration</h3>
        <div class="mode-select">
            <button class="mode-btn active" onclick="setMode('none')" id="btn-none">
                1. No DLP
                <small>Traffic flows freely. (Baseline)</small>
            </button>
            <button class="mode-btn" onclick="setMode('regex')" id="btn-regex">
                2. Pattern Matching (Regex)
                <small>Blocks SSN format: \d{3}-\d{2}-\d{4}</small>
            </button>
            <button class="mode-btn" onclick="setMode('inspection')" id="btn-inspection">
                3. Content Inspection
                <small>Decodes Base64/Hex before scanning.</small>
            </button>
        </div>
        
        <div style="font-size:0.8rem; color:#888;">
            <strong>Tip:</strong> Try sending <code>999-00-1234</code> vs <code>OTk5LTAwLTEyMzQ=</code> (Base64).
        </div>
    </div>

    <!-- SIMULATION -->
    <div class="sim-area">
        
        <!-- EMAIL CLIENT -->
        <div class="email-client">
            <div style="font-weight:bold; border-bottom:1px solid #eee; padding-bottom:5px;">üìß Corporate Email</div>
            <textarea id="email-body" placeholder="Type your message here... (Try stealing data: 999-00-1234)"></textarea>
            <button class="send-btn" onclick="sendEmail()">Send Email</button>
        </div>

        <!-- PIPELINE -->
        <div class="pipeline">
            <div class="pipe-line"></div>
            <div class="packet" id="data-packet"></div>

            <div class="pipe-node" style="border-color:var(--dlp-blue)">Client<br>Laptop</div>
            
            <div class="pipe-node" id="dlp-engine">
                üõ°Ô∏è<br>DLP Engine
                <div id="dlp-status" style="font-size:0.6rem; color:#aaa">OFF</div>
            </div>
            
            <div class="pipe-node" style="border-color:var(--leak-red)">Internet<br>(Leak)</div>
        </div>

        <!-- LOGS -->
        <div class="log-panel" id="logger">
            <div>> System Ready. DLP is currently OFF.</div>
        </div>

    </div>

</div>

<script>
    let mode = 'none';
    const SSN_REGEX = /\d{3}-\d{2}-\d{4}/;

    function log(msg, type) {
        const box = document.getElementById('logger');
        const div = document.createElement('div');
        const time = new Date().toLocaleTimeString().split(' ')[0];
        div.innerHTML = `<span style="color:#555">[${time}]</span> <span class="${type === 'block' ? 'log-block' : (type==='pass'?'log-pass':'log-warn')}">${msg}</span>`;
        box.prepend(div);
    }

    function setMode(newMode) {
        mode = newMode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + newMode).classList.add('active');
        
        const status = document.getElementById('dlp-status');
        if(mode === 'none') { status.innerText = "OFF"; status.style.color = "#aaa"; }
        if(mode === 'regex') { status.innerText = "REGEX"; status.style.color = "orange"; }
        if(mode === 'inspection') { status.innerText = "DEEP SCAN"; status.style.color = "var(--dlp-blue)"; }
        
        log(`CONFIG: Switched to ${mode.toUpperCase()} mode.`, 'warn');
    }

    function sendEmail() {
        const body = document.getElementById('email-body').value;
        if(!body) return;

        const packet = document.getElementById('data-packet');
        const pipe = document.querySelector('.pipeline');
        const width = pipe.offsetWidth;

        // Reset
        packet.style.display = 'block';
        packet.style.left = '50px';
        packet.style.backgroundColor = '#fff';

        // Animate to DLP Node (Center)
        let pos = 50;
        const center = width / 2 - 10;
        
        const anim = setInterval(() => {
            if(pos >= center) {
                clearInterval(anim);
                inspectPacket(body, packet, width);
            } else {
                pos += 5;
                packet.style.left = pos + 'px';
            }
        }, 10);
    }

    function inspectPacket(data, packet, totalWidth) {
        const dlpNode = document.getElementById('dlp-engine');
        dlpNode.style.borderColor = "white"; // visual flash

        setTimeout(() => {
            let blocked = false;
            let reason = "";

            if (mode === 'none') {
                blocked = false;
            } 
            else if (mode === 'regex') {
                if (SSN_REGEX.test(data)) {
                    blocked = true;
                    reason = "Pattern Match (SSN)";
                }
            } 
            else if (mode === 'inspection') {
                // Check Plaintext
                if (SSN_REGEX.test(data)) {
                    blocked = true;
                    reason = "Pattern Match (SSN)";
                } 
                // Check Base64
                else {
                    try {
                        const decoded = atob(data); // Simple Base64 decode
                        if (SSN_REGEX.test(decoded)) {
                            blocked = true;
                            reason = "Deep Scan: Base64 Decoded SSN found";
                        }
                    } catch(e) {
                        // Not base64
                    }
                }
            }

            // DECISION
            if (blocked) {
                packet.style.backgroundColor = "var(--leak-red)";
                log(`BLOCKED: Egress stopped. Reason: ${reason}`, 'block');
                dlpNode.style.borderColor = "var(--leak-red)";
                
                // Drop packet animation
                packet.style.top = "100px";
                packet.style.opacity = "0";
                setTimeout(() => { 
                    packet.style.display = 'none'; 
                    packet.style.top = "50%"; 
                    packet.style.opacity = "1";
                }, 500);

            } else {
                packet.style.backgroundColor = "var(--safe-green)";
                log("ALLOWED: Email sent to Internet.", 'pass');
                dlpNode.style.borderColor = "var(--safe-green)";

                // Continue to Internet
                let pos = totalWidth / 2 - 10;
                const end = totalWidth - 50;
                const finishAnim = setInterval(() => {
                    if(pos >= end) {
                        clearInterval(finishAnim);
                        packet.style.display = 'none';
                    } else {
                        pos += 5;
                        packet.style.left = pos + 'px';
                    }
                }, 10);
            }

        }, 500); // Simulated Processing Time
    }

</script>

</body>
</html>
