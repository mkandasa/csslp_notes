<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSLP Domain 4: IaC Security Lab</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --panel-bg: #252526;
            --iac-purple: #9c27b0;
            --code-bg: #101010;
            --text-main: #e0e0e0;
            --keyword: #569cd6;
            --string: #ce9178;
            --var: #9cdcfe;
            --success: #4caf50;
            --danger: #f44336;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: #000;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            border-bottom: 3px solid var(--iac-purple);
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.5rem; color: var(--iac-purple); }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            height: 600px;
        }

        /* LEFT: IDE */
        .ide-panel {
            background: var(--panel-bg);
            border: 1px solid #444;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .editor-container {
            flex-grow: 1;
            position: relative;
            background: var(--code-bg);
            border-radius: 4px;
            border: 1px solid #333;
            overflow: hidden;
        }
        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            color: transparent; /* Text is hidden, caret visible */
            position: absolute;
            top: 0; left: 0;
            z-index: 2;
            padding: 15px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            caret-color: white;
            resize: none;
            outline: none;
        }
        .code-highlight {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            z-index: 1;
            white-space: pre-wrap;
            pointer-events: none;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.2s;
        }
        .btn-apply { background: var(--iac-purple); }
        .btn-scan { background: #333; border: 1px solid #555; }
        .btn-reset { background: #d32f2f; }
        button:hover { filter: brightness(1.2); }

        /* RIGHT: VISUALIZATION */
        .viz-panel {
            background: #000;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .cloud-env {
            flex-grow: 1;
            border: 2px dashed #444;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vm-box {
            width: 120px;
            height: 120px;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: 0.3s;
            position: relative;
        }
        .vm-box.compromised {
            background: #3e0a0a;
            border-color: var(--danger);
            box-shadow: 0 0 20px var(--danger);
            animation: shake 0.5s;
        }
        .vm-box.secure {
            background: #0a3e0a;
            border-color: var(--success);
            box-shadow: 0 0 20px var(--success);
        }

        .port-badge {
            font-size: 0.7rem;
            background: #000;
            padding: 2px 5px;
            border-radius: 4px;
            margin-top: 5px;
            font-family: monospace;
        }

        /* ATTACKER */
        .attacker {
            position: absolute;
            top: 20px; right: 20px;
            color: var(--danger);
            font-family: monospace;
            text-align: right;
            display: none;
        }
        .scan-line {
            height: 2px;
            background: var(--danger);
            width: 0%;
            position: absolute;
            top: 50%;
            right: 50px; /* Start near attacker */
            transform-origin: right;
            transition: width 0.5s;
        }

        /* LOGS */
        .console {
            height: 150px;
            background: #111;
            border-top: 1px solid #333;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            padding: 10px;
            overflow-y: auto;
            color: #ccc;
        }
        .log-err { color: var(--danger); }
        .log-succ { color: var(--success); }
        .log-warn { color: #ff9800; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

    </style>
</head>
<body>

<header>
    <h1>IaC Security Simulator</h1>
    <p>Secure Infrastructure as Code: Secrets & Network Policy</p>
</header>

<div class="dashboard">

    <!-- IDE -->
    <div class="ide-panel">
        <div style="margin-bottom:10px; color:#aaa; font-size:0.9rem;">main.tf (Infrastructure Definition)</div>
        <div class="editor-container">
            <div class="code-highlight" id="highlighter"></div>
            <textarea id="code-input" spellcheck="false" oninput="updateHighlight()">resource "aws_instance" "web_server" {
  ami           = "ami-12345678"
  instance_type = "t2.micro"

  # SECURITY RISK: Hardcoded Secret
  password      = "Admin123!"

  # SECURITY RISK: Open to World
  ingress {
    from_port   = 22
    to_port     = 22
    cidr_blocks = ["0.0.0.0/0"]
  }
}</textarea>
        </div>
        <div class="controls">
            <button class="btn-apply" onclick="applyCode()">terraform apply</button>
            <button class="btn-scan" onclick="runScan()">Run SAST Scan (tfsec)</button>
            <button class="btn-reset" onclick="loadSecureTemplate()">Load Secure Template</button>
        </div>
    </div>

    <!-- VISUALIZATION -->
    <div class="viz-panel">
        <div class="attacker" id="attacker-viz">
            ðŸ’€ BOTNET
            <div id="attack-status">Scanning...</div>
        </div>
        
        <div class="cloud-env" id="cloud-env">
            <div style="color:#555;">No Resources Deployed</div>
        </div>
        
        <div class="console" id="console-output">
            > IaC Environment Ready.<br>
            > Write your configuration and click Apply.
        </div>
    </div>

</div>

<script>
    function log(msg, type) {
        const console = document.getElementById('console-output');
        const div = document.createElement('div');
        div.innerText = `> ${msg}`;
        if(type === 'err') div.className = 'log-err';
        if(type === 'succ') div.className = 'log-succ';
        if(type === 'warn') div.className = 'log-warn';
        console.prepend(div);
    }

    function updateHighlight() {
        const text = document.getElementById('code-input').value;
        let html = text
            .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
            .replace(/(resource|ami|instance_type|password|ingress|from_port|to_port|cidr_blocks)/g, '<span style="color:var(--keyword)">$1</span>')
            .replace(/"(.*?)"/g, '<span style="color:var(--string)">"$1"</span>')
            .replace(/(var\.\w+)/g, '<span style="color:var(--var)">$1</span>')
            .replace(/(#.*)/g, '<span style="color:#6a9955">$1</span>'); // Comments
        
        document.getElementById('highlighter').innerHTML = html;
    }

    function applyCode() {
        const code = document.getElementById('code-input').value;
        const env = document.getElementById('cloud-env');
        
        log("Terraform Apply started...", "warn");
        
        // Parse "Fake" Terraform
        const isPublic = code.includes('"0.0.0.0/0"');
        const hasHardcodedPass = code.includes('password') && code.includes('"'); // rough check for string literal
        const usesVar = code.includes('var.db_password');
        const usesInternalIp = code.includes('"10.0.0.0/8"') || code.includes('"192.168.1.0/24"');

        // Simulate Deployment Delay
        setTimeout(() => {
            env.innerHTML = '';
            
            const vm = document.createElement('div');
            vm.className = 'vm-box';
            vm.id = 'deployed-vm';
            
            let portHtml = isPublic ? '<span style="color:red">SSH: 0.0.0.0/0</span>' : '<span style="color:lime">SSH: VPN Only</span>';
            let passHtml = hasHardcodedPass ? '<span style="color:red">ðŸ”‘: Hardcoded</span>' : '<span style="color:lime">ðŸ”‘: Vault/Var</span>';

            vm.innerHTML = `
                <div style="font-size:2rem;">ðŸ’»</div>
                <div style="font-weight:bold">Web Server</div>
                <div class="port-badge">${portHtml}</div>
                <div class="port-badge">${passHtml}</div>
            `;
            env.appendChild(vm);
            
            log("Apply Complete. Resources created.", "succ");

            // Trigger Bot Attack
            simulateAttack(isPublic, hasHardcodedPass);

        }, 1000);
    }

    function simulateAttack(isPublic, hasHardcodedPass) {
        const attacker = document.getElementById('attacker-viz');
        const status = document.getElementById('attack-status');
        const vm = document.getElementById('deployed-vm');

        attacker.style.display = 'block';
        status.innerText = "Scanning Public IP...";
        
        setTimeout(() => {
            if (isPublic) {
                status.innerText = "Port 22 OPEN!";
                status.style.color = "var(--danger)";
                log("ALERT: Botnet found open SSH port.", "err");

                setTimeout(() => {
                    if (hasHardcodedPass) {
                        status.innerText = "Brute Force Success!";
                        vm.classList.add('compromised');
                        vm.innerHTML += `<div style="position:absolute; background:red; color:white; padding:2px; font-size:0.8rem; transform:rotate(-10deg);">PWNED</div>`;
                        log("CRITICAL: VM Compromised via Weak Credential.", "err");
                    } else {
                        status.innerText = "Auth Failed (Strong Creds)";
                        status.style.color = "white";
                        vm.classList.add('secure');
                        log("ATTACK MITIGATED: Port open, but credentials secure.", "warn");
                    }
                }, 1500);

            } else {
                status.innerText = "Scan Timeout (No Route)";
                status.style.color = "gray";
                vm.classList.add('secure');
                log("SECURE: VM not accessible from public internet.", "succ");
            }
        }, 1500);
    }

    function runScan() {
        const code = document.getElementById('code-input').value;
        
        log("Running Static Analysis (SAST)...");
        let issues = 0;

        if (code.includes('"0.0.0.0/0"')) {
            log("[HIGH] AWS001: Security Group allows ingress from 0.0.0.0/0", "err");
            issues++;
        }
        if (code.includes('password') && code.includes('"')) {
            if (!code.includes('var.')) {
                log("[CRITICAL] GEN001: Potential hardcoded secret detected.", "err");
                issues++;
            }
        }

        if(issues === 0) {
            log("SAST Scan Passed. No critical issues found.", "succ");
        } else {
            log(`SAST Scan Failed. Found ${issues} issues.`, "err");
        }
    }

    function loadSecureTemplate() {
        const secureCode = `resource "aws_instance" "web_server" {
  ami           = "ami-12345678"
  instance_type = "t2.micro"

  # SECURE: Reference a variable (injected at runtime)
  password      = var.db_password

  # SECURE: Internal Network Only
  ingress {
    from_port   = 22
    to_port     = 22
    cidr_blocks = ["10.0.0.0/8"]
  }
}`;
        document.getElementById('code-input').value = secureCode;
        updateHighlight();
        log("Loaded Secure Template.", "succ");
    }

    // Init
    updateHighlight();

</script>

</body>
</html>
